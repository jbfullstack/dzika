services:
  # --- PostgreSQL ---
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: dzika
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dzika_dev_password}
      POSTGRES_DB: dzika
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dzika"]
      interval: 5s
      timeout: 3s
      retries: 10

  # --- Next.js App (prod only) ---
  app:
    profiles: ["prod"]
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://dzika:${DB_PASSWORD:-dzika_dev_password}@db:5432/dzika?schema=public
      AUTH_SECRET: ${AUTH_SECRET}
      NEXTAUTH_SECRET: ${AUTH_SECRET}
      BLOB_READ_WRITE_TOKEN: ${BLOB_READ_WRITE_TOKEN:-}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@dzika.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    expose:
      - "3000"

  # --- Caddy (reverse proxy + auto HTTPS, prod only) ---
  caddy:
    profiles: ["prod"]
    image: caddy:2-alpine
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  pgdata:
  caddy_data:
  caddy_config:
