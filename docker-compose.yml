version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: dzika-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dzika
      POSTGRES_PASSWORD: dzika_dev_password
      POSTGRES_DB: dzika
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dzika"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
